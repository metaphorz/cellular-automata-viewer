<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cellular Automata Viewer - Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f7f6;
      color: #333;
      text-align: center;
    }
    .error-container {
      max-width: 600px;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 15px;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <p>It looks like you might be experiencing a GitHub Pages deployment issue or trying to access a non-existent route.</p>
    <p>Try going back to the <a href="/cellular-automata-viewer/">homepage</a>.</p>
    
    <h2>Debug Information</h2>
    <p>Current URL: <span id="current-url"></span></p>
    <p>Base Path: <span>/cellular-automata-viewer/</span></p>
  </div>
  
  <script>
    // Display current URL for debugging
    document.getElementById('current-url').textContent = window.location.href;
  </script>
</body>
</html>
